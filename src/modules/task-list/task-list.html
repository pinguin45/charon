<template>
  <require from="./task-list.css"></require>

  <div class="container">
    <table class="table table-striped table-bordered">
      <tr>
        <th>Process name</th>
        <th>Task name</th>
        <th>State</th>
        <th></th>
      </tr>
      <tr repeat.for="task of tasks">
        <td>${task.process.processDef.name}</td>
        <td>${task.name}</td>
        <td>${task.state}</td>
        <td>
          <a class="btn btn-success" href="#/task/${task.id}/dynamic-ui">Continue</a>
        </td>
      </tr>
    </table>

    <nav aria-label="Result navigation">
      <ul class="pagination">
        <li class="${currentPage <= 1 ? 'disabled' : ''}">
          <span if.bind="currentPage <= 1" aria-hidden="true">&laquo;</span>
          <a if.bind="currentPage > 1" href="#/task/1" aria-label="First">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="${currentPage <= 1 ? 'disabled' : ''}">
          <span if.bind="currentPage <= 1" aria-hidden="true">&lsaquo;</span>
          <a if.bind="currentPage > 1" href="#/task/${currentPage - 1}" aria-label="Previous">
            <span aria-hidden="true">&lsaquo;</span>
          </a>
        </li>
        <li repeat.for="page of maxPages" class="${page + 1 == currentPage ? 'active' : ''}">
          <a href="#/task/${page + 1}">${page + 1}</a>
        </li>
        <li class="${currentPage >= maxPages ? 'disabled' : ''}">
          <span if.bind="currentPage >= maxPages" aria-hidden="true">&rsaquo;</span>
          <a if.bind="currentPage < maxPages" href="#/task/${currentPage + 1}" aria-label="Next">
            <span aria-hidden="true">&rsaquo;</span>
          </a>
        </li>
        <li class="${currentPage >= maxPages ? 'disabled' : ''}">
          <span if.bind="currentPage >= maxPages" aria-hidden="true">&raquo;</span>
            <a if.bind="currentPage < maxPages" href="#/task/${maxPages}" aria-label="Last">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</template>
